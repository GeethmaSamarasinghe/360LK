<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞LK - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Left Side -->
    <div class="left-side">
            <div class="logo"><img src="Media/360lk5.png"></div>
            <div class="tagline">Explore Sri Lanka ‚Äî Virtually Real</div>
    </div>
        
    <!-- Right Side - Forms -->
    <div class="right-side">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Login to continue your virtual journey through Sri Lanka</p>
            </div>
                
                <!-- Tab Switcher -->
                <div class="tab-switcher">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
                </div>
                
            <!-- Success/Error Messages -->
            <div class="success-message" id="successMessage">
                Account created successfully! Please login.
            </div>
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
                
                <!-- LOGIN FORM -->
                <div id="loginForm" class="form-section active">
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-group">
                                <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <div class="checkbox-group" style="margin: 0;">
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <div class="forgot-password" style="margin: 0;">
                                <a href="#" onclick="alert('Password reset link will be sent to your email')">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login to 360¬∞LK</button>
                        
                        <div class="divider">OR</div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn" onclick="alert('Google login integration')">
                                <span class="social-icon google">G</span>
                                Continue with Google
                            </button>
                            <button type="button" class="social-btn" onclick="alert('Facebook login integration')">
                                <span class="social-icon facebook">f</span>
                                Continue with Facebook
                            </button>
                        </div>
                        
                        <div class="form-footer">
                            Don't have an account? <a href="#" onclick="showTab('signup')">Sign up for free</a>
                        </div>
                    </form>
                </div>
                
                <!-- SIGNUP FORM -->
                <div id="signupForm" class="form-section">
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-group">
                                <input type="password" class="form-input" id="signupPassword" placeholder="Create a password (min. 8 characters)" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg></button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-group">
                                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg></button>
                            </div>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">I agree to the Terms & Conditions and Privacy Policy</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        
                        <div class="divider">OR</div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn" onclick="alert('Google signup integration')">
                                <span class="social-icon google"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
  <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
</svg></span>
                                Sign up with Google
                            </button>
                            <button type="button" class="social-btn" onclick="alert('Facebook signup integration')">
                                <span class="social-icon facebook"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
</svg></span>
                                Sign up with Facebook
                            </button>
                        </div>
                        
                        <div class="form-footer">
                            Already have an account? <a href="#" onclick="showTab('login')">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js"></script> 
    </body>
</html>
