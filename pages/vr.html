<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360.lk – VR Destination</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #002b55;
        color: #fff;
        overflow-x: hidden;
    }

    /* NAVIGATION BAR */
    nav {
        width: 100%;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        padding: 12px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    nav .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    nav img {
        width: 60px;
    }

    nav h2 {
        font-size: 26px;
        font-weight: 700;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
    }

    nav ul li a:hover {
        color: #00d4ff;
    }

    /* PAGE HEADER */
    .destination-title {
        text-align: center;
        margin-top: 120px;
        margin-bottom: 20px;
    }

    .destination-title h1 {
        font-size: 38px;
        letter-spacing: 1px;
    }

    .destination-title p {
        font-size: 18px;
        opacity: 0.85;
    }

    /* VR VIEWER AREA */
    .vr-container {
        width: 90%;
        max-width: 1200px;
        height: 520px;
        margin: 30px auto;
        background: #0a304f;
        border-radius: 12px;
        box-shadow: 0px 8px 28px rgba(0,0,0,0.45);
        position: relative;
        overflow: hidden;
    }

    .vr-placeholder {
        width: 100%;
        height: 100%;
        background: url('https://i.postimg.cc/QMqZx7jx/vrplaceholder.jpg') center/cover no-repeat;
        opacity: 0.75;
    }

    .vr-label {
        position: absolute;
        bottom: 15px;
        right: 20px;
        background: rgba(0,0,0,0.55);
        padding: 8px 14px;
        border-radius: 10px;
        font-size: 14px;
    }

    /* CONTROL PANEL */
    .controls-box {
        width: 85%;
        max-width: 1000px;
        margin: 25px auto;
        padding: 25px;
        background: rgba(255,255,255,0.12);
        border-radius: 14px;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .controls-section {
        margin-bottom: 20px;
    }

    .controls-section h3 {
        margin-bottom: 10px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .movement-buttons {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        justify-content: center;
        align-items: center;
    }

    .movement-buttons button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #00aaff;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .movement-buttons button:hover {
        background: #0088cc;
    }

    select, input[type="range"] {
        width: 350px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        font-size: 15px;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 20px 0;
        background: rgba(0,0,0,0.4);
        position: relative;
        margin-top: 30px;
    }

    footer a {
        color: #00d4ff;
        text-decoration: none;
    }
</style>

</head>
<body>

<!-- NAVIGATION BAR -->
<nav>
    <div class="nav-left">
        <img src="https://i.postimg.cc/Wpr7JVnP/globe.png">
        <h2>360.lk</h2>
    </div>

    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="#">Plans</a></li>
        <li><a href="login.html">Log In</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
    </ul>
</nav>

<!-- PAGE TITLE -->
<div class="destination-title">
    <h1>Destination Name</h1>
    <p>Immersive VR Environment – 360° Experience</p>
</div>

<!-- VR VIEWER -->
<div class="vr-container">
    <div class="vr-placeholder"></div>
    <div class="vr-label">360° Interactive View</div>
</div>

<!-- CONTROL PANEL -->
<div class="controls-box">

    <div class="controls-section">
        <h3>NAVIGATION CONTROLS</h3>
        <div class="movement-buttons">
            <div></div>
            <button onclick="move('forward')">Forward</button>
            <div></div>

            <button onclick="move('left')">Left</button>
            <button onclick="move('back')">Backward</button>
            <button onclick="move('right')">Right</button>
        </div>
    </div>

    <div class="controls-section">
        <h3>Movement Mode</h3>
        <select id="modeSelect">
            <option>Walk Mode</option>
            <option>Fly Mode</option>
            <option>Auto-Tour Mode</option>
        </select>
    </div>

    <div class="controls-section">
        <h3>Speed</h3>
        <input type="range" id="speedSlider" min="1" max="10" value="5">
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2024 360.lk | <a href="#">Contact Us</a>
</footer>

<script>
    function move(direction) {
        alert("Moving: " + direction);
    }
</script>

</body>
</html>
