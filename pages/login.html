<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360.lk Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(to right, #013A63, #0466C8);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* PERFECT VERTICAL CENTER */
        color: #fff;
    }

    .form-box {
        width: 420px;
        background: rgba(255, 255, 255, 0.15);
        padding: 28px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        position: relative;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 12px;
        right: 15px;
        font-size: 24px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    /* Header row with logo + centered text */
    .header-row {
        display: flex;
        align-items: center;
        justify-content: center; 
        gap: 12px;
        margin-bottom: 20px;
    }

    .logo {
        width: 65px;
        height: 65px;
        object-fit: contain;
    }

    .title-block {
        text-align: center;
    }

    .company-name {
        font-size: 26px;
        font-weight: 700;
    }

    .subtitle {
        font-size: 13px;
        opacity: 0.9;
        margin-top: 3px;
    }

    label {
        font-size: 14px;
        margin-top: 12px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        margin-top: 5px;
        border-radius: 10px;
        border: none;
        background: #fff;
        color: #000;
        font-size: 15px;
    }

    /* Remember me and Forgot Password IN ONE LINE */
    .options-row {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap; /* Prevents line breaking */
    }

    .forgot-link {
        font-size: 13px;
        color: #F2E9E4;
        text-decoration: none;
        white-space: nowrap;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #00A8E8;
        color: #fff;
        border: none;
        border-radius: 12px;
        margin-top: 18px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #0096D6;
    }

    .or {
        text-align: center;
        margin: 15px 0;
        font-size: 14px;
    }

    .google-btn, .facebook-btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    .google-btn { background: #fff; color: #000; }
    .facebook-btn { background: #1877F2; color: #fff; }

    .google-btn img, .facebook-btn img {
        width: 22px;
    }

    .signup-text {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .signup-text a {
        color: #F5DEB3;
        text-decoration: none;
        font-weight: 600;
    }

    footer {
        position: absolute;
        bottom: 10px;
        font-size: 12px;
        text-align: center;
        width: 100%;
    }
</style>
</head>

<body>

<div class="form-box">
    <span class="close-btn" onclick="window.location.href='https://google.com'">×</span>

    <div class="header-row">
        <img src="https://i.postimg.cc/Wpr7JVnP/globe.png" class="logo">

        <div class="title-block">
            <h2 class="company-name">360.lk</h2>
            <p class="subtitle">Explore Sri Lanka — Virtually Real</p>
        </div>
    </div>

    <form>
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <!-- Remember me in ONE LINE -->
        <div class="options-row">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <p class="or">OR</p>

        <button type="button" class="google-btn">
            <img src="https://img.icons8.com/color/48/google-logo.png">
            Continue with Google
        </button>

        <button type="button" class="facebook-btn">
            <img src="https://img.icons8.com/color/48/facebook-new.png">
            Continue with Facebook
        </button>

        <p class="signup-text">
            Don’t have an account?
            <a href="#">Create Account</a>
        </p>
    </form>
</div>

<footer>
    © 2024 360.lk | <a href="#" style="color:#FFB6C1;">Contact Us</a>
</footer>

</body>
</html>
