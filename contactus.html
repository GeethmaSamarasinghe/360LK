.page-title {
    position: absolute;       /* allows precise positioning */

    height: 117px;            /* height of the container */

}

    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 50px 20px 50px; /* top, right, bottom, left */
    gap: 50px;
}


        .contact-form {
            background-color: #D9C9BC; /* brownish box */
            padding: 30px;
            border-radius: 15px;
            width: 400px;
        }

        .contact-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields input {
            flex: 1;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8AA29E;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #729088;
        }

        .image-section img {
            width: 743px;
            height: 719px;
            border-radius: 15px;
            object-fit: cover;
        }

        .contact-text {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            line-height: 1.6;
        }
      .contact-text p:first-child {
    position: absolute;        /* precise positioning */

    left: 537px;               /* distance from left of page */

}


        .contact-info {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;

        }

        .contact-info i {
            margin-right: 8px;
        }
.contact-info img {
    width: 16px;       /* same width for both */
    height: 16px;      /* same height for both */
    margin-right: 6px; /* spacing between icon and text */
    vertical-align: middle;
}


        footer {
            background-color: #4E3B2F; /* brown footer */

<div class="page-title">
    <em>CONTACT US</em>
</div>

<div class="container">
    <!-- Contact Form Left Side -->
    <div class="contact-form">
        <div class="name-fields">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address">

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Write your message..."></textarea>

        <button type="submit">Send</button>
    </div>

    <!-- Image Right Side -->
    <div class="image-section">
        <img src="images/image1.png" alt="Sri Lankan Boat">
    </div>
    </div>


<div class="contact-text">
    <p></p><em>We'd like to hear from you!</em></p>
    <p>If you have any questions or just want to say hi, please use the contact form!</p>
</div>


<div class="contact-info">
    <div>
        <img src="images/image3.png" alt="Phone" class="footer-icon">
        +94 77 1234567
    </div>
    <div>
        <img src="images/image4.png" alt="Email" class="footer-icon">
        360lk@gmail.com
    </div>
</div>

<script>
    // Simple form submission alert (can be replaced with real backend)
    const button = document.querySelector('.contact-form button');
    button.addEventListener('click', function(event){
        event.preventDefault();
        alert('Your message has been sent!');
    });
</script>
