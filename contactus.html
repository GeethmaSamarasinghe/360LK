    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;

        body {

    nav {

    nav a {
        text-decoration: none;

    @keyframes textGlow {
        from {
            text-shadow: 
                0 0 10px #FFB343,
                0 0 20px #FFB343;
        }
        to {
            text-shadow: 
                0 0 15px #FFB343,
                0 0 30px #FFB343,
                0 0 40px #FFB343,
                0 0 50px #FFB343;
        }
    }

    .logo-img {
        width: 20px;
        height: auto;
        transform: scale(6.0);
        transform-origin: center;
        padding: 0;
        margin: 0 60px;
    }
.page-title {
    position: absolute;       /* allows precise positioning */
    top: 90px;               /* distance from top */
    left: 409px;              /* distance from left */
    width: 634px;             /* width of the container */
    font-family: 'Junge'; /* your chosen font */
    font-weight: 400;         /* regular weight */
    font-size: 40px;          /* adjust size to fill height (approx.) */
    line-height: 117px;       /* match the height for vertical alignment */
    text-align: center;       /* center text horizontally */
    color: #000;              /* black color */
    opacity: 1;               /* full opacity */
    padding: 50px;
}

    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 150px 50px 20px 50px; /* top, right, bottom, left */
    gap: 50px;
    font-family: 'Junge';
}


        .contact-form {
            background-color: #D9C9BC; /* brownish box */
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            font-family: 'Junge';
        }

        .contact-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Junge';
        }

        .name-fields {
            display: flex;
            gap: 10px;
        }

        .name-fields input {
            flex: 1;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8AA29E;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #729088;
        }

        .image-section img {
            width: 743px;
            height: 719px;
            border-radius: 15px;
            object-fit: cover;
            padding: 30px;
        }

        .contact-text {
            text-align: center;
            margin-top: 10px;
            line-height: 1.6;
            font-size: 20px;
        }
      .contact-text p {
        text-align: center;
        font-family: 'Kite One'; /* your font */
        font-weight: 200;          
        font-size: 36px;           /* matches Figma */
        line-height: 37px;  
        padding: 40px;
}


        .contact-info {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 16px;
        }

        .contact-info i {
            margin-right: 8px;
        }
.contact-info img {
    width: 16px;       /* same width for both */
    height: 16px;      /* same height for both */
    margin-right: 6px; /* spacing between icon and text */

}


        footer {

<div class="container">

        <div class="name-fields">
            <div>
                <label for="firstName">First Name:</label>

        <button type="submit">Send</button>
    </div>

    <!-- Image Right Side -->

        <img src="images/image1.png" alt="Sri Lankan Boat">

<div class="contact-text">
